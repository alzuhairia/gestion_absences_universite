{% extends 'base.html' %}

{% block title %}Connexion{% endblock %}

{% block content %}
<div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100" style="min-height: 80vh;">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
            <div class="card shadow-lg" style="border-radius: 15px;">
                <div class="card-body p-5">
                    <h2 class="text-uppercase text-center mb-5">UniAbsences Login</h2>

                    <form method="post" action="{% url 'accounts:login' %}">
                        {% csrf_token %}

                        {% if form.errors %}
                        <div class="alert alert-danger">
                            Compte inconnu ou mot de passe incorrect.
                        </div>
                        {% endif %}

                        <div class="form-outline mb-4">
                            <label class="form-label" for="id_username">Email</label>
                            <input type="email" name="username" id="id_username" class="form-control form-control-lg"
                                placeholder="exemple@uni.edu" required />
                        </div>

                        <div class="form-outline mb-4">
                            <label class="form-label" for="id_password">Mot de passe</label>
                            <input type="password" name="password" id="id_password" class="form-control form-control-lg"
                                required />
                        </div>

                        <div class="d-flex justify-content-center">
                            <button type="submit"
                                class="btn btn-primary btn-block btn-lg gradient-custom-4 text-white w-100">Se
                                connecter</button>
                        </div>

                        <input type="hidden" name="next" value="{% url 'dashboard:index' %}" />

                    </form>

                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
