{% extends 'base.html' %}

{% block title %}Mot de passe modifié{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-6">
        <div class="card shadow mb-4 border-left-success">
            <div class="card-body text-center p-5">
                <div class="mb-4">
                    <i class="fas fa-check-circle text-success fa-4x"></i>
                </div>
                <h2 class="h4 text-gray-900 mb-4">Mot de passe modifié avec succès !</h2>
                <p class="mb-4">Votre mot de passe a été mis à jour. Vous pouvez maintenant utiliser votre nouveau mot
                    de passe pour vous connecter.</p>
                <a href="{% url 'accounts:settings' %}" class="btn btn-primary">
                    <i class="fas fa-arrow-left me-2"></i>Retour aux paramètres
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
