# ============================================
# Configuration Nginx pour UniAbsences
# ============================================
# IMPORTANT POUR LA SOUTENANCE :
# Nginx agit comme reverse proxy :
# 1. Reçoit les requêtes HTTP/HTTPS des clients
# 2. Les transmet à Gunicorn (application Django) via le réseau Docker
# 3. Sert directement les fichiers statiques et média (plus performant)
# 4. Gère la compression et le cache

# Configuration globale
user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
    use epoll;
}

http {
    # ============================================
    # CONFIGURATION DE BASE
    # ============================================
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Format des logs
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    # Optimisations de performance
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 20M;  # Taille max pour les uploads (documents justificatifs)

    # Compression Gzip (réduit la taille des réponses)
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss;

    # ============================================
    # SERVEUR VIRTUEL : UniAbsences
    # ============================================
    server {
        listen 80;
        server_name _;  # Accepter toutes les requêtes (à remplacer par votre domaine en production)

        # ============================================
        # FICHIERS STATIQUES (CSS, JS, Images)
        # ============================================
        # IMPORTANT : Nginx sert directement les fichiers statiques
        # C'est plus performant que de passer par Django
        location /static/ {
            alias /app/staticfiles/;
            expires 30d;
            add_header Cache-Control "public, immutable";
            access_log off;
        }

        # ============================================
        # FICHIERS MÉDIA (Documents uploadés)
        # ============================================
        # IMPORTANT : Nginx sert directement les fichiers média
        # Les documents justificatifs sont servis depuis ce répertoire
        location /media/ {
            alias /app/media/;
            expires 7d;
            add_header Cache-Control "public";
        }

        # ============================================
        # REVERSE PROXY VERS GUNICORN
        # ============================================
        # IMPORTANT POUR LA SOUTENANCE :
        # Toutes les autres requêtes sont transmises à Gunicorn (application Django)
        # Gunicorn écoute sur le port 8000 dans le conteneur 'web'
        # Le nom 'web' correspond au service dans docker-compose.yml
        
        location / {
            proxy_pass http://web:8000;  # Nom du service Docker
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_redirect off;
            
            # Timeouts pour les requêtes longues
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # ============================================
        # SANTÉ DU SERVEUR (Health Check)
        # ============================================
        # Endpoint pour vérifier que Nginx fonctionne
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
    }

    # ============================================
    # CONFIGURATION HTTPS (À DÉCOMMENTER APRÈS OBTENTION DES CERTIFICATS)
    # ============================================
    # IMPORTANT : Pour activer HTTPS, vous devez :
    # 1. Obtenir des certificats SSL (Let's Encrypt, etc.)
    # 2. Décommenter le bloc server ci-dessous
    # 3. Configurer les chemins vers les certificats
    # 4. Rediriger HTTP vers HTTPS
    #
    # server {
    #     listen 443 ssl http2;
    #     server_name votre-domaine.com;
    #
    #     ssl_certificate /etc/nginx/ssl/cert.pem;
    #     ssl_certificate_key /etc/nginx/ssl/key.pem;
    #
    #     # Configuration SSL sécurisée
    #     ssl_protocols TLSv1.2 TLSv1.3;
    #     ssl_ciphers HIGH:!aNULL:!MD5;
    #     ssl_prefer_server_ciphers on;
    #
    #     # ... (même configuration que le serveur HTTP ci-dessus)
    # }
    #
    # # Redirection HTTP vers HTTPS
    # server {
    #     listen 80;
    #     server_name votre-domaine.com;
    #     return 301 https://$server_name$request_uri;
    # }
}
