user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
    use epoll;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    resolver 127.0.0.11 ipv6=off valid=10s;
    server_tokens off;

    # Throttle health endpoint requests before they reach Django.
    limit_req_zone $binary_remote_addr zone=health_rate_limit:10m rate=12r/m;
    include /etc/nginx/conf.d/health-allowlist-map.conf;

    # Avoid logging query strings (can leak secrets in URLs).
    log_format main '$remote_addr - $remote_user [$time_local] "$request_method $uri $server_protocol" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 20M;

    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss;

    upstream django_upstream {
        server web:8000;
        keepalive 32;
    }

    server {
        listen 80;
        listen [::]:80;
        server_name _;

        location = /health {
            access_log off;
            add_header Content-Type text/plain;
            return 200 'healthy\n';
        }

        location = /api/health/ {
            access_log off;
            if ($arg_token != "") {
                return 403;
            }
            if ($health_allowlisted = 0) {
                return 403;
            }
            limit_req zone=health_rate_limit burst=6 nodelay;
            limit_req_status 429;
            proxy_pass http://django_upstream;
            proxy_http_version 1.1;
            proxy_set_header Connection '';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Healthcheck-Token $http_x_healthcheck_token;
            proxy_redirect off;
        }

        location / {
            return 301 https://$host$request_uri;
        }
    }

    server {
        listen 443 ssl;
        listen [::]:443 ssl;
        http2 on;
        server_name _;

        ssl_certificate /etc/nginx/certs/fullchain.pem;
        ssl_certificate_key /etc/nginx/certs/privkey.pem;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_session_timeout 1d;
        ssl_session_cache shared:SSL:10m;
        ssl_session_tickets off;

        add_header Strict-Transport-Security 'max-age=31536000; includeSubDomains; preload' always;
        add_header X-Content-Type-Options 'nosniff' always;
        add_header X-Frame-Options 'DENY' always;
        add_header X-XSS-Protection '1; mode=block' always;
        add_header Referrer-Policy 'same-origin' always;
        add_header Content-Security-Policy "default-src 'self'; img-src 'self' data: blob:; script-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net; style-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net https://cdnjs.cloudflare.com; font-src 'self' data: https://cdnjs.cloudflare.com; connect-src 'self'; object-src 'none'; frame-ancestors 'none'; base-uri 'self'; form-action 'self';" always;

        location /static/ {
            alias /app/staticfiles/;
            expires 30d;
            add_header Cache-Control 'public, immutable';
            access_log off;
        }

        # OPTION A retained: direct media access blocked.
        # Sensitive files are served only through authenticated Django views.
        location /media/ {
            return 403;
        }

        location = /api/health/ {
            access_log off;
            if ($arg_token != "") {
                return 403;
            }
            if ($health_allowlisted = 0) {
                return 403;
            }
            limit_req zone=health_rate_limit burst=6 nodelay;
            limit_req_status 429;
            proxy_pass http://django_upstream;
            proxy_http_version 1.1;
            proxy_set_header Connection '';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Healthcheck-Token $http_x_healthcheck_token;
            proxy_redirect off;
        }

        location / {
            proxy_pass http://django_upstream;
            proxy_http_version 1.1;
            proxy_set_header Connection '';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_redirect off;

            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        location = /health {
            access_log off;
            add_header Content-Type text/plain;
            return 200 'healthy\n';
        }
    }
}
