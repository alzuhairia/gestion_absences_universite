# ============================================
# Docker Compose - Configuration de production
# ============================================
# AVEC AUTOHEAL + UPTIME KUMA (MONITORING) ðŸ“Š
version: '3.8'

services:
  # ============================================
  # SERVICE : Base de donnÃ©es PostgreSQL
  # ============================================
  db:
    image: postgres:16-alpine
    container_name: unabsences_db
    restart: always
    environment:
      POSTGRES_DB: ${DB_NAME:-unabsences_db}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    labels:
      - "autoheal=true"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - unabsences_network

  # ============================================
  # SERVICE : Application Django (Gunicorn)
  # ============================================
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: unabsences_web
    restart: always
    env_file:
      - .env
    environment:
      DB_HOST: db
      DB_PORT: 5432
    volumes:
      - static_volume:/app/staticfiles
      - media_volume:/app/media
      - logs_volume:/app/logs
    depends_on:
      db:
        condition: service_healthy
    networks:
      - unabsences_network

    labels:
      - "autoheal=true"
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/" ]
      interval: 40s
      timeout: 10s
      retries: 3
      start_period: 30s

  # ============================================
  # SERVICE : Nginx (Reverse Proxy)
  # ============================================
  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    container_name: unabsences_nginx
    restart: always
    ports:
      - "80:80"
    volumes:
      - static_volume:/app/staticfiles:ro
      - media_volume:/app/media:ro
    depends_on:
      - web
    networks:
      - unabsences_network

    labels:
      - "autoheal=true"
    healthcheck:
      test: [ "CMD-SHELL", "curl -f http://localhost:80 || exit 1" ]
      interval: 30s
      timeout: 10s
      retries: 3

  # ============================================
  # SERVICE : Autoheal (Le RÃ©parateur) ðŸš‘
  # ============================================
  autoheal:
    image: willfarrell/autoheal:latest
    container_name: unabsences_autoheal
    restart: always
    environment:
      - AUTOHEAL_CONTAINER_LABEL=all
      - AUTOHEAL_INTERVAL=10
      - AUTOHEAL_START_PERIOD=0
      - AUTOHEAL_DEFAULT_STOP_TIMEOUT=10
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - unabsences_network

  # ============================================
  # SERVICE : Uptime Kuma (Le Tableau de Bord) ðŸ“Š
  # ============================================
  uptime-kuma:
    image: louislam/uptime-kuma:1
    container_name: unabsences_monitoring
    restart: always
    ports:
      - "3001:3001" # Accessible via http://localhost:3001
    volumes:
      - uptime_kuma_data:/app/data
    networks:
      - unabsences_network

volumes:
  postgres_data:
    driver: local
  static_volume:
    driver: local
  media_volume:
    driver: local
  logs_volume:
    driver: local
  # Volume pour sauvegarder la config de Uptime Kuma
  uptime_kuma_data:
    driver: local

networks:
  unabsences_network:
    driver: bridge
