bind 0.0.0.0
protected-mode yes
port 6379
timeout 0
tcp-keepalive 300

appendonly yes
appendfsync everysec
save 60 1000

stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb
dir /data

# Disable high-risk administrative commands in runtime.
rename-command FLUSHDB ""
rename-command FLUSHALL ""
rename-command CONFIG ""
